{% extends 'base.html' %} {% block title%}Boas vindas!{%endblock%} {% block body %}
<div style="margin-left: 10px; margin-right: 10px; margin-top: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-1">

            </div>
            <div class="col-sm-10">
                <div class="modala">
                    {% if user.is_authenticated %}

                    <div class="centro">
                        <h1>Seja bem vindo {{ user.username }}!</h1>
                        <br>
                        <form action="{% url 'logout' %}">
                            <button type="submit" class="btn btn-dark">Sair</button>
                        </form>
                    </div>
                    {% else%}
                    <div class="centro">
                        <h1>Seja bem vindo!!!</h1>
                        <br>
                        <form action="{% url 'login' %}">
                            <button type="submit" class="btn btn-dark">Logar</button>
                        </form>
                    </div>

                    {% endif %}
                </div>
            </div>
            <div class="col-sm-1">

            </div>
        </div>
    </div>

</div>


{% endblock %}
