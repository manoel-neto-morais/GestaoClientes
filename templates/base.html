{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'sticky-footer.css' %}">
    <link rel="stylesheet" href="{% static 'spacing.css' %}">
    <link rel="stylesheet" href="{% static 'rebot.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title> {% block title %} {% endblock %} </title>
</head>

<body>

    <div class="container">
        {% block body %} {% endblock %}
    </div>

    <footer style="position: fixed; bottom: 0px; width: 100%;" class="footer mt-auto py-3">
        <div class="container">
            <p style="text-align: center; padding-bottom: 0px; margin-bottom: 0px;">
                <span class="text-muted"> Em produção</span>
            </p>
        </div>
    </footer>



</body>

</html>
